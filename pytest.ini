[pytest]
# Pytest configuration for 2ndBrain_RAG

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test locations
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    setup.py
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
